apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: keycloak-server
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: server

spec:
  replicas: 1
  serviceName: keycloak-server
  podManagementPolicy: Parallel

  updateStrategy:
    type: RollingUpdate

  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
      app.kubernetes.io/component: server

  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/component: server

    spec:
      enableServiceLinks: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      initContainers:
        - name: extensions
          image: keycloak-extensions
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          envFrom:
            - configMapRef:
                name: keycloak-extension
          resources:
            limits:
              cpu: 1000m
              memory: 1600Mi
            requests:
              cpu: 250m
              memory: 1000Mi
          volumeMounts:
            - name: extensions
              mountPath: /opt/extensions

        - name: wait-for-db
          image: keycloak-checks
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
              - name: init-db
                mountPath: /tmp/db/
              - name: wait-for-it
                mountPath: /tmp/wait/
          env:
            - name: DB_USER
              value: midpoint
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: configuration-secret
                  key: db_password

          command: ["/bin/bash", "-c", "/tmp/wait/waitforit.sh ${DB_ADDR}:${DB_PORT} -t 180 && /tmp/db/keycloak.sh"]
          envFrom:
            - configMapRef:
                name: database-settings
          resources:
            limits:
              cpu: 1500m
              memory: 2000Mi
            requests:
              cpu: 500m
              memory: 1000Mi

      containers:
        - name: server
          image: keycloak-server
          args: ["start-dev"]
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: KC_DB_USERNAME 
              value: midpoint
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: configuration-secret
                  key: db_password
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://${DB_ADDR}:5432/keycloak
            - name: KC_LOG_LEVEL
              value: DEBUG
            - name: KC_PROXY
              value: "edge"
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"                      
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: password
          envFrom:
            - configMapRef:
                name: database-settings
            - secretRef:
                name: keycloak-server
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
            - name: mgmt
              containerPort: 9990
          readinessProbe:
            httpGet:
              path: /realms/master
              port: http
          volumeMounts:
            - name: extensions
              mountPath: /opt/jboss/keycloak/providers
            - name: startup
              mountPath: /opt/jboss/startup-scripts

      volumes:
        - name: extensions
          emptyDir: {}
        - name: startup
          configMap:
            name: keycloak-startup
            defaultMode: 0755
        - name: init-db
          configMap:
            name: keycloak-script-map
            defaultMode: 0555
        - name: wait-for-it
          configMap:
            name: keycloak-wait-script-map
            defaultMode: 0555
