apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fake-smtp
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fake-smtp-web
                port:
                   number: 80
