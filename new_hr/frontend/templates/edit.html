<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Employee Details</h1>
        <form id="editEmployeeForm">
            <div class="row">
                {% for header in headers %}
                    <div class="col-md-6">
                        <div class="form-group">
                            {% if header != 'picture' %}
                                <label for="{{ header }}">{{ header }}</label>
                                {% if header == 'department' or header == 'position' %}
                                    <input type="text" id="{{ header }}" name="{{ header }}" class="form-control" value="{{ data[header].name }}">
                                {% else %}
                                    <input type="text" id="{{ header }}" name="{{ header }}" class="form-control" value="{{ data[header] }}">
                                {% endif %}
                            {% elif header == 'picture' %}
                                <img alt="head" src="data:image/png;base64,{{ data.get(header) }}" class="img-fluid">
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Handle form submission
        document.getElementById('editEmployeeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this); // Get form data
            const id = window.location.pathname.split('/').pop(); // Extract employee ID from URL

            // Create PUT request body
            const requestBody = {};
            formData.forEach((value, key) => {
                requestBody[key] = value;
            });

            // Send PUT request
            fetch(`localhost:8000/api/employees/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Employee details updated successfully:', data);
                // Optionally, redirect to another page or display a success message
            })
            .catch(error => {
                console.error('Error updating employee details:', error);
                // Optionally, display an error message to the user
            });
        });
    </script>
</body>
</html>
